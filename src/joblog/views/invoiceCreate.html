
{{define "createinvoice"}}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Expense</title>
		<link rel="stylesheet" href="../Styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<script src="../invoiceCreate" defer></script>
		    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
		<!--<script src="https://cdn.tailwindcss.com"></script>-->
		  <svg width="0" height="0" class="hidden" style="display: none;">
  <symbol id="option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="2"></circle>
    <circle cx="4" cy="12" r="2"></circle>
    <circle cx="20" cy="12" r="2"></circle>
  </symbol>
</svg>

	</head>

	<body style="margin: 0px;" class="">

		<div id="expense-create-grid-container">
			<div id="brand">
				<h1>
				Bookie
				</h1>
			</div>


			<header>
				{{template "path" .}}

			</header>
			{{template "sidebar" .}}
			{{template "job-info" .}}
			<main id="expense-create-main">
				<div id="new-exp">

					<h2>
						New Invoice
					</h2>

					<form id="invoice-create-form" method="post" action="../sendinvoice">
						<h3> Select all expenses to include </h3>
						<!--<div>-->
						<!--<label for="exp-name"> Name </label>-->
						<!--<input type="text" name="exp-name">-->
						<!--</div>-->
						<div>
						<input type="checkbox" value="all" name="all" id="all" onclick="selectAll()">
						<label for="all" id="all-label"> Select All </label>
						</div>
						<div>
							<ul id="exp-form-list">
								{{range .ExpenseList}}
								<div>
									<input class="exp-select" type="checkbox" name={{print .Name}} value={{print .Id}}> 
									<label for={{ print .Name}}> {{.Name}} </label>
								</div>
								<!--<span> {{.Name}} </span>-->
								{{end}}
							</ul>

						</div>

						<hr>

						<!--<div>-->
							<!--<label for="exp-cost"> Cost/Value </label>-->
							<!--<input type="number" step=".01" min="0" name="exp-cost">-->
							<!--</div>-->
							<!---->
							<!--<div>-->
							<!--<label for="exp-description"> Description </label>-->
							<!--	<textarea name="exp-description"> </textarea>-->
							<!--</div>-->
						<div id="form-rec-info">
							<div>
								<label for="rec-name"> Name of Recipient </label>
								<input name="rec-name" value={{.Client.Name}}>
							</div>
							<div>
								<label for="rec-address"> Recipient Preferred Contact </label>
								<input name="contact" value={{ print .Client.ContactPref}}>
							</div>

							<div>
								<label for="rec-address"> Enter a billing address </label>
								<input name="rec-address">
							</div>

							<div>
								<label for="email"> Enter a valid Email Address* </label>
								<input name="email" required>
							</div>
						</div>


						<input type="hidden" name="job-id" value={{print .Job.Id}}>

						<button class="createButton" type="submit"> Send Invoice </button>
					</form>
				</div>


			</main>
		</div>




		<script src="../invoiceCreate.js"></script>

	</body>

</html>
{{end}}
