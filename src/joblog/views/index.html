

{{define "index"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
		<script src="/app.js" defer ></script>



	</head>
	<body>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Job Log</a>
			</div>
		</nav>	

		<main class="container">
			{{template "form" .}}
			{{template "error" .}}
		</main>
	</body>
</html>
{{end}}

{{block "form" .}}
<div class="card mt-5 border- w-30 d-flex align-items-center">
	<div class="card-body">
		<h3 class="card-title text-center"> Login </h3>

		<form action="/login" method="post" class="m-3"> 
			<label for="username"> Username </label>
			<input  class=" form-control-md mb-2"type="text" name="username">
			<br>
			<label for="password" style="padding-right: 5px;"> Password </label>
			<input class=" form-control-md mb-2"type="password" name="password">
			<br>
			<button class="btn btn-primary" type="submit"  id="login"> Login </button>
		</form>
	</div>

</div>
{{end}}

{{block "error" .}}
{{if .}}
<div class="card">
	<div class="card-body">
<p class="card-text">
			{{.}}
</p>
	</div>

</div>
{{end}}
{{end}}
