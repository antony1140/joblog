

{{define "index"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<script src="/app.js" defer ></script>



	</head>
	<body>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Job Log</a>
			</div>
		</nav>	

		<main id="index-container">
			{{template "loginForm" .}}
			{{template "error" .}}
		</main>
	</body>
</html>
{{end}}

{{block "form" .}}
<div class="card mt-5 border- w-30 d-flex align-items-center">
	<div class="card-body">
		<h3 class="card-title text-center"> Login </h3>

		<form action="/login" method="post" class="m-3"> 
			<label for="username"> Username </label>
			<input  class=" form-control-md mb-2"type="text" name="username">
			<br>
			<label for="password" style="padding-right: 5px;"> Password </label>
			<input class=" form-control-md mb-2"type="password" name="password">
			<br>
			<button class="btn btn-primary" type="submit"  id="login"> Login </button>
		</form>
	</div>

</div>
{{end}}

{{block "error" .}}
{{if .}}
<div class="card">
	<div class="card-body">
<p class="card-text">
			{{.}}
</p>
	</div>

</div>
{{end}}



{{end}}
{{block "loginForm" .}}
	<div id="login-header">
		<h3> Login Or Sign Up </h3>
	</div>
<form id="login-form" action="/login" method="post">

	<div>
		<label for="username"> Username </label>
		<input name="username" type="text">
	</div>

	<div>
		<label for="password"> Password </label>
		<input name="password" type="password">
	</div>

	<button type="submit" id="login"> Login </button>
	<button type="button"  id="user-create-btn"> Sign up </button>

</form>


{{end}}
