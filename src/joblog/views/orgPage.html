

{{define "orgPage"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>



	</head>
	<body>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/home">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>	

		<main class="container">
			{{template "Header" .Org}}
		
				{{template "jobList" .Jobs}}
		</main>
	</body>
</html>
{{end}}
{{block "Header" .}}
<div class="row">
	<div class="col-4">
	<h2 class="mt-5"> {{.Name}}</h2>
	</div>
	<div class="col-4">
	</div>
	<div class="col-4 mt-5">
		<button style="heigh: 32px;"> New Job </button>
		<button><img src="../icons/adduser.png" height="25"> </button>
	</div>


</div>

{{end}}
{{block "jobList" .}}
<div class="card w-75 mt-4 border-0">
	<div class="card-body">
		<h5 class="card-title"> Current Jobs </h5>



		<ul class="list-group list-group-flush" id="job-list">
		{{range .}}
		{{ $url := print "../job/" .Id}}
		<a href={{$url}} style="text-decoration: none; ">
			<div class="row mb-2 d-flex align-items-center">
				<div class="col-10 align-self-center">
			<li class="list-group-item mb-0 rounded-pill shadow-sm" style="border-right: none; border-left: none;">
					{{.Title}}


				</li>
		</a>
			</div>
				<div class="col-2">
							<button class="btn dropdown-toggle border-0" data-bs-toggle="dropdown" style="background-color: transparent; outline: none;">
							</button>
		<ul class="dropdown-menu">
			<li class="dropdown-item">
				Mark as complete
			</li>
		</ul>
				</div>
			</div>

		{{end}}
			<ul>
	</div>
</div>
{{end}}
