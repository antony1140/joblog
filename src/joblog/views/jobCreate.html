
{{define "createjob"}}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Job</title>
		<link rel="stylesheet" href="../Styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
		<!--<script src="https://cdn.tailwindcss.com"></script>-->
		  <svg width="0" height="0" class="hidden" style="display: none;">
  <symbol id="option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="2"></circle>
    <circle cx="4" cy="12" r="2"></circle>
    <circle cx="20" cy="12" r="2"></circle>
  </symbol>
</svg>

	</head>

	<body style="margin: 0px;" class="">

		<div id="job-create-grid-container">
			<div id="brand">
				<h1>
				Bookie
				</h1>
			</div>


			<header>
				{{template "orgPath" .}}

			</header>
			{{template "groupAside" .}}
			<main id="job-create-main">
				<div id="new-exp">

				<h2>
					New Job
				</h2>

				<form class="create-form" id="job-create-form" method="post" action="../newjob">
					<div>
					<label for="job-name"> Name </label>
					<input type="text" name="job-name">
					</div>
					
					<div>
							<label for="job-client-name"> Description </label>
							<textarea name="job-desc">
							</textarea>
					</div>

					
						<input type="hidden" name="group-id" value={{.Org.Id}}>

					<button class="createButton" type="submit"> Create Job </button>
				</form>
					<span id="job-create-note"> *Advanced settings will be available after creation </span>
				</div>


			</main>
		</div>




		<script src="../expenseCreate.js"></script>

	</body>

</html>
{{end}}
